<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div>
        <img src="../assets/images/panda_logo_L.svg" alt="로고">
        <div class="login-wrap">
            <div class="login-box">
                <div class="email">
                    <p>이메일</p>
                    <input type="email">
                </div>
                <div class="password">
                    <p>비밀번호</p>
                    <input type="password">
            </div>
            <button class="login-button">로그인</button>
        </div>
        <div class="login-option-box">
            <div class="login-option">
                <p>간편 로그인하기</p>
                <button><img src="../assets/images/google_lg.svg" alt="구글"></button>
                <button><img src="../assets/images/kakao_lg.svg" alt="카카오"></button>
            </div>
        </div>
        <p class="signup">판다마켓이 처음이신가요?<a href="../page/signup.html">회원가입</a></p>
    </div>
</body>
</html>
